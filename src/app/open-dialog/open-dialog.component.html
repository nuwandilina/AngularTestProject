<h1 mat-dialog-title>Add new product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="fill">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="product name here" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category">
                <mat-option *ngFor="let category of dropdownCategorie" [value]="category.categoryName">
                    {{category.categoryName}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select Date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker" />
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <h1><label id="example-radio-group-label">Product Freshness</label></h1>
        <mat-radio-group formControlName="freshness" aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button *ngFor="let fresh of freshessList" [value]="fresh"> 
                {{ fresh }}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill">
            <mat-label>Product Price</mat-label>
            <input formControlName="price" matInput placeholder="product price here" type="number" />
            <mat-icon matSuffix>money</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Comments</mat-label>
            <textarea formControlName="comments" matInput placeholder="comments here"></textarea>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="{{actionButtonColor}}" (click)="addProduct()">{{actionButtonName}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
